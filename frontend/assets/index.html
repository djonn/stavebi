<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stave bi på Dansk</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="splash" class="center">
      <img src="icon.svg" style="display: inline-block;"/><h1 style="display: inline-block;">StaveBi</h1><br>
      <span class="pointer" id="button-splash-continue">Fortsæt</span> • <span class="pointer" id="button-splash-new-game">Nyt spil</span> • <span class="pointer" id="button-splash-daily">Daglig</span>
    </div>
    <div id="game" class="container hidden">
      <div class="left">
        <div class="controls">
          <input
            type="text"
            name="guess"
            minlength="4"
            id="input-guess"
            autofocus
            onblur="this.focus()"
          />
          <!-- Okay okay, yes... I did steal the svg's from NYTimes -->
          <div class="hive">
            <svg class="hive-cell" viewBox="0 0 120 103.92304845413263">
              <polygon
                class="cell-fill"
                points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                stroke="white"
                stroke-width="7.5"
              ></polygon>
              <text class="cell-letter" x="50%" y="50%" dy="0.35em"></text>
            </svg>
            <svg class="hive-cell" viewBox="0 0 120 103.92304845413263">
              <polygon
                class="cell-fill"
                points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                stroke="white"
                stroke-width="7.5"
              ></polygon>
              <text class="cell-letter" x="50%" y="50%" dy="0.35em"></text>
            </svg>
            <svg class="hive-cell" viewBox="0 0 120 103.92304845413263">
              <polygon
                class="cell-fill"
                points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                stroke="white"
                stroke-width="7.5"
              ></polygon>
              <text class="cell-letter" x="50%" y="50%" dy="0.35em"></text>
            </svg>
            <svg class="hive-cell" viewBox="0 0 120 103.92304845413263">
              <polygon
                class="cell-fill"
                points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                stroke="white"
                stroke-width="7.5"
              ></polygon>
              <text class="cell-letter" x="50%" y="50%" dy="0.35em"></text>
            </svg>
            <svg class="hive-cell" viewBox="0 0 120 103.92304845413263">
              <polygon
                class="cell-fill"
                points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                stroke="white"
                stroke-width="7.5"
              ></polygon>
              <text class="cell-letter" x="50%" y="50%" dy="0.35em"></text>
            </svg>
            <svg class="hive-cell" viewBox="0 0 120 103.92304845413263">
              <polygon
                class="cell-fill"
                points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                stroke="white"
                stroke-width="7.5"
              ></polygon>
              <text class="cell-letter" x="50%" y="50%" dy="0.35em"></text>
            </svg>
            <svg class="hive-cell" viewBox="0 0 120 103.92304845413263">
              <polygon
                class="cell-fill"
                points="0,51.96152422706631 30,0 90,0 120,51.96152422706631 90,103.92304845413263 30,103.92304845413263"
                stroke="white"
                stroke-width="7.5"
              ></polygon>
              <text class="cell-letter" x="50%" y="50%" dy="0.35em"></text>
            </svg>
          </div>
        </div>
      </div>

      <div class="right">
        <select name="selected-game" id="selected-game"></select
        ><br />
        <span id="current-score">0</span> / <span id="total-score">0</span
        ><br />
        Du har fundet <span id="found-word-count">0</span> ord.<br />
        <em>Tryk på et ord for at få en beskrivelse</em>

        <ul id="found-words"></ul>
      </div>

      <div class="bottom">
        <button id="button-shuffle">Bland</button>
        <button id="button-submit">Indløs</button>
        <button id="button-new-game">Nyt spil</button>
      </div>
    </div>
  </body>
</html>
